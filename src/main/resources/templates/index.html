<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">
<div layout:fragment="siteContent">
    <div class="row mb-2" >
        <div class="col-3">
            <button type="button" class="btn btn-sm btn-light" data-bs-toggle="modal" data-bs-target="#add-folder-btn">
                +New Folder
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-folder-btn" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{'/add-folder'}" method="post">
                    <div class="modal-header">
                        ADD NEW FOLDER
                    </div>
                    <div class="modal-body">
                        <div class="row mt-2">
                            <div class="col-12">
                                <label>FOLDER NAME:</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input class="form-control" type="text" name="name" placeholder="Insert Folder Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-success">Add Folder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div th:each="folder : ${folders}">
            <div class="row" >
                <div class="col-12">
                    <div class="card mb-2" style="width: 100%;">
                        <div class="card-header">
                        </div>
                        <div class="card-body" >
                            <h5 class="card-title"
                                th:text="${folder.name}"></h5>
                            <a th:href="@{'/details/' + ${folder.id}}"
                                    class="card-link btn btn-sm btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</html>
